<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mestre Pokemon</title>
		<link rel="stylesheet" href="/style.css" />
	</head>

	<body>
		<div class="container">
			<div class="image">
				<img src="/img/Pokemon-PNG-Free-File-Download.png" />
			</div>
			<div class="formcadastro">
				<div class="title">
					<h1>Cadastre-se!</h1>
				</div>

				<form action="#">
					<div class="input">
						<div class="box">
							<label for="nome">Nome:</label><br />
							<input
								id="nome"
								type="text"
								name="nome"
								placeholder="Digite seu nome"
							/>
						</div>
						<br />
						<div class="box">
							<label for="id">ID Mestre:</label><br />
							<input
								id="id"
								type="text"
								name="id"
								placeholder="Digite seu ID Mestre"
							/>
						</div>
						<br />
						<div class="box">
							<label for="senha">Senha:</label><br />
							<input
								id="senha"
								type="password"
								name="senha"
								placeholder="Digite sua senha"
							/>
						</div>
						<br />
						<div class="box">
							<label for="regiao">Região de atuação:</label>
							<select name="regiao" id="regiao">
								<option value="Kanto">Kanto</option>
								<option value="Johto">Johto</option>
								<option value="Hoenn">Hoenn</option>
								<option value="Sinnoh">Sinnoh</option>
								<option value="Unova">Unova</option>
								<option value="Kalos">Kalos</option>
							</select>
							<br />
						</div>
					</div>
					<div class="cadastrobtn">
						<button><a href="/index.html">Cadastre-se</a></button>
					</div>
				</form>
			</div>

			<div class="formlogin">
				<div class="title">
					<h1>Login</h1>
				</div>

				<form action="#">
					<div class="input">
						<div class="box">
							<label for="id">ID Mestre:</label><br />
							<input
								id="id"
								type="text"
								name="id"
								placeholder="Digite seu ID Mestre"
							/>
						</div>
						<br />
						<div class="box">
							<label for="senha">Senha:</label><br />
							<input
								id="senha"
								type="password"
								name="senha"
								placeholder="Digite sua senha"
							/>
						</div>
					</div>
					<div class="loginbtn">
						<button><a href="/index.html">Login</a></button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
